<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Signup Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Login Page -->
    <div class="glass-container" id="loginContainer">
        <h2>Login</h2>
        <form id="loginForm" action="login and signup.html">
            <input type="text" placeholder="Username" required>
            <input type="password" placeholder="Password" required>
            <button class="color" type="submit">Login</button>
        </form>
        <button class="switch-page" onclick="switchPage('signupContainer')">Don't have an account? Signup here.</button>
    </div>

    <!-- Signup Page -->
    <div class="glass-container" id="signupContainer" style="margin-top: 20px; display: none;">
        <h2>Signup</h2>
        <form id="signupForm" action="login and signup.html">
            <input type="text" placeholder="Username" id="signupUsername" required>
            <input type="password" placeholder="Password" required>
            <input type="password" placeholder="Confirm Password" required>
            <button class="color" type="submit">Signup</button>
            <p class="error-message" id="signupError"></p>
        </form>
        <button class="switch-page" onclick="switchPage('loginContainer')">Already have an account? Login here.</button>
    <script src="script.js"></script>
    </div>
    </body>
    </html>
